<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload = "initGallery()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Banana Cake" src = "https://raw.githubusercontent.com/cerinalyn/image_hosting/main/banana_cake.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus ="upDate(this)" onblur ="unDo()">
	
	<img class = "preview" alt = "Blueberry Cheesecake" src = "https://raw.githubusercontent.com/cerinalyn/image_hosting/main/blueberry_cheesecake.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus ="upDate(this)" onblur ="unDo()">
	
	<img class = "preview" src = "https://raw.githubusercontent.com/cerinalyn/image_hosting/main/coffee.jpg" alt = "Coffee" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus ="upDate(this)" onblur ="unDo()">
  
  <img class = "preview" src = "https://raw.githubusercontent.com/cerinalyn/image_hosting/main/kimchi.jpg" alt = "Kimchi" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus ="upDate(this)" onblur ="unDo()">
  
  <img class = "preview" src = "https://raw.githubusercontent.com/cerinalyn/image_hosting/main/mango_shake.jpg" alt = "Mango Shake" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus ="upDate(this)" onblur ="unDo()">
  
  <img class = "preview" src = "https://raw.githubusercontent.com/cerinalyn/image_hosting/main/pancitcanton_egg.jpg" alt = "Pancit Canton with Egg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus ="upDate(this)" onblur ="unDo()">
  
  <img class = "preview" src = "https://raw.githubusercontent.com/cerinalyn/image_hosting/main/quesadilla_tortillachips.jpg" alt = "Quesadilla and Tortilla Chips" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus ="upDate(this)" onblur ="unDo()">
  
  <img class = "preview" src = "https://raw.githubusercontent.com/cerinalyn/image_hosting/main/salad.jpg" alt = " Vegetable Salad" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus ="upDate(this)" onblur ="unDo()">
  
  <img class = "preview" src = "https://raw.githubusercontent.com/cerinalyn/image_hosting/main/sinigang.jpg" alt = "Sinigang" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus ="upDate(this)" onblur ="unDo()">

</body>
</html>
